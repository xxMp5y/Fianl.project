            </ul>
        </nav>
    </header>
    <main>
        <h1 class="center-text">Contact Us</h1>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>

            <label for="contact-type">Contact Type:</label>
            <div>
                <input type="radio" id="personal" name="contact-type" value="personal">
                <label for="personal">Personal</label>
                <input type="radio" id="business" name="contact-type" value="business">
                <label for="business">Business</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </main>

</body>
</html>
